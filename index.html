<script type="text/javascript">
$(document).ready(function() {
    $('#Geshe_Kelsang').twitterfeed('Geshe_Kelsang', {
        limit: 5, tweeticon:false, tweettime:false, replies:false, tweetname:false
    });
    $('#Modern_Buddhism').twitterfeed('ModernBuddhism', {
        limit: 5, tweeticon:false, tweettime:false, replies:false, tweetname:false
    });
});
</script>

<div id="posts">
{% for post in site.posts %}

<div class="post-title"><a href="{{site.host}}{{ post.url }}">{{ post.title }}</a></div>
<div class="post-date">Posted on {{ post.date | date_to_long_string }}.</div>

{% endfor %}
</div>

<div id = "Geshe_Kelsang"></div>

<div id = "Modern_Buddhism"></div>
